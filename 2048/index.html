<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>2048</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="js/hammer.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>

<div class="container">
    <div class="heading">
        <h1 class="title">2048</h1>
        <div class="score-container" id="score-container">0</div>
    </div>
    <p class="game-intro">Combineer de nummers en probeer de <strong>2048</strong> tegel te halen!</p>

    <div class="game-container" id="game-container">
        <div class="game-message" id="game-message-container">
            <p id="game-message"></p>
            <div class="lower">
                <a class="retry-button" id="retry-button">Probeer opnieuw</a>
            </div>
        </div>

        <div class="grid-container">
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
        </div>

        <div class="tile-container" id="tile-container">

        </div>
    </div>

    <p class="game-explanation">
        <strong class="important">Speluitleg:</strong> Als twee tegels met hetzelfde nummer elkaar aanraken, dan worden ze <strong>&#233;&#233;n gecombineerde
        tegel!</strong>
    </p>
</div>


</body>
</html>
